<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
        {% load static %}
        <link rel="stylesheet" href="{% static 'log.css' %}">
    </head>

    <body>
        <div class="container">

            <div class="left">
                <h1>Registration</h1>

                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="text-danger {{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}

                <form action="/register" method="POST">
                {% csrf_token %}
                    <div class="form-group row">
                        <label class="fname" for="firstname" >First Name:</label>
                        <input type="text" class="form-control" name="firstname">
                    </div>

                    <div class="form-group row">
                        <label class="lname" for="lastname" >Last Name:</label>
                        <input type="text" class="form-control" name="lastname">
                    </div>

                    <div class="form-group row">
                        <label class="email" for="email" >Email:</label>
                        <input type="text" class="form-control" name="email">
                    </div>

                    <div class="form-group row">
                        <label class="pass" for="password" >Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="form-group row">
                        <label class="confirm" for="confirm" >Confirm PW:</label>
                        <input type="password" class="form-control" name="confirm">
                    </div>

                    <input type="submit" class="btn btn-dark" value="Register">

                </form>  
            </div>

            <div class="left">
                <h1>Login</h1>

                <form action="/login" method="POST">
                {% csrf_token %}

                    <div class="form-group row">
                        <label class="email" for="email" >Email:</label>
                        <input type="text" class="form-control" name="log_email">
                    </div>

                    <div class="form-group row">
                        <label class="pass" for="pword" >Password:</label>
                        <input type="password" class="form-control" name="pword">
                    </div>

                    <input type="submit" class="btn btn-dark" value="Log In">

                </form>  
            </div>

        </div>
    </body>
</html>
